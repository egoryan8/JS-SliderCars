<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css" />
  <title>Js Slider</title>
</head>

<body class="body">

      <h3 class="slide__title">Civic</h3>
    </div>
    <div class="slide"
      style="
          background-image: url('https://images.unsplash.com/photo-1577112319788-377a2131e05b?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170');">

      style="

      <h3 class="slide__title">Toyota GT86</h3>
    </div>
    <div class="slide"
      style="
          background-image: url('https://images.unsplash.com/photo-1623863517273-2639d0a32599?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171');">

  <script src="app.js"></script>
